<div>
    <div style="text-align:center">
        <h2>Sea Surface</h2>
    </div>
    <div  *ngIf="this.surface; else noneOfData" class="charts-of-sea-surface">
      <app-gauge-chart
        [speed]="this.surface.wind_speed_at_10m_above_ground_level"
        [direction]="this.surface.wind_from_direction_at_10m_above_ground_level"
        [type]="'air'"
        [title]="'Wind Direction and Speed at 10m Above Ground Level'"></app-gauge-chart>
      <app-height-chart
        [height]="this.surface.sea_surface_wave_significant_height"
        [title]="'Wave Significant Height'"
      ></app-height-chart>
      <app-thermometer-chart
        [temperature]="this.temperature"
        [title]="'Air Temp Near Ground'"
      ></app-thermometer-chart>
    </div>
    <ng-template #noneOfData>
        <div style="padding:50px; text-align: center;"><h2>N/A</h2></div>
    </ng-template>
  </div>
